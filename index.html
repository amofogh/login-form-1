<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a1d52a0640.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="login-bg d-flex justify-content-center align-items-center">
            <div class="login-container p-4 d-flex flex-column justify-content-center align-items-center my-4">
                <h2>Login</h2>
                <!--cmt:banner <img src="" alt="banner"> -->
                <form action="">
                    <!-- cmt:درست کردن ایکون پشت اینپوت ها وقتی روش فوکوس شد بره بالا -->
                    <input type="text" placeholder="Email/Username" class="input-combo form-control my-4 px-2 py-3 pb-2 user position-relative" required>
                    <input type="password" placeholder="Password" class="input-combo form-control my-4 px-2 py-3 pb-2 password" required>

                    <div class="form-check my-4">
                        <label for="Remember-me" class="form-check-label">Remember me</label>
                        <input type="checkbox" id="Remember-me" class="form-check-input">
                    </div>
                    <div class="submit-btn d-flex justify-content-center my-4">
                        <button type="submit" class="btn bg-btn rounded-pill px-4-5 py-2">Login</button>
                    </div>
                </form>

                <a href="#" class="text-decoration-none my-3 mb-0 link-secondary">Forgot Password?</a>
                <a href="#" class="text-decoration-none my-3 link-secondary">Create account <span> <i class="fas fa-long-arrow-alt-right"></i></span></a>
                <div class="login-by-social-media my-3 d-flex">   
                    <a href="#" class="text-decoration-none mx-2 rounded-circle fs-5 d-flex justify-content-center align-items-center login-social login-facebook align-self-center"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-decoration-none mx-2 rounded-circle fs-5 d-flex justify-content-center align-items-center login-social login-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-decoration-none mx-2 rounded-circle fs-5 d-flex justify-content-center align-items-center login-social login-google"><i class="fab fa-google"></i></a>
                </div> 
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
            
</body>
</html>
